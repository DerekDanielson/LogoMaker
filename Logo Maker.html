<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogoMaker</title>
</head>
<body>
    <h1>Logo Maker</h1>
    <p>The easy way to make logos!</p>

    <form id="logoform">
        <p>
            <label for="">Enter brand name: 
                <input type="text" placeholder="Brand name" name="brandname">
            </label>
        </p>
        <p>
            <label for="">Enter brand color: 
                <input type="color" name="color">
            </label>
        </p>
        <p>
            <label for="">Select size: 
                <input type="range" name="size" min="10" max="200">
            </label>
        </p>
        <input type="submit">   
    </form>

<section id="results"></section>

    </form>    
 <script src="formPractice.js"></script>   
</body>
</html>
